<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Sizing</title>
</head>

<body>
    <header>
        <h1 class="text-center display-1">
            <strong>Bootstrap Sizing</strong>
        </h1>
    </header>

    <div class="container">
        <!-- Sizing  -->

        <!--With -->

        <h2 class="display-4 mt-5"> Width</h2>
        <!-- w-25 -->
        <div class="card p-3 bg-light">
            <div class="p-3 text-light bg-primary">Width 25%</div>
            <div class="p-3 text-light bg-danger">Width 50%</div>
            <div class="p-3 text-light bg-success">Width 75%</div>
            <div class="p-3 text-dark bg-warning">Width 100%</div>
            <div class="p-3 text-dark bg-info">Width auto</div>
        </div>

        <!--Height -->

        <h2 class="display-4 mt-5">Height</h2>
        <!-- h-25 -->
        <div class="card p-3 bg-light flex-row" style="height: 200px">
            <div class="p-3 text-light bg-primary">Height 25%</div>
            <div class="p-3 text-light bg-danger">Height 50%</div>
            <div class="p-3 text-light bg-success">Height 75%</div>
            <div class="p-3 text-dark bg-warning">Height 100%</div>
            <div class="p-3 text-dark bg-info">Height auto</div>
        </div>

        <!--Relative to the viewport -->

        <h2 class="display-4 mt-5">Relative to the viewport</h2>

        <div class="min-vw-100">Min-width 100vw</div>
        <div class="min-vh-100">Min-height 100vh</div>
        <div class="vw-100">Width 100vw</div>
        <div class="vh-100">Height 100vh</div>

        <!-- Container End -->
    </div>


</body>

</html>
